<div id="edit_form">
  <form name="create_domain" method="post">
    <table class="tablesorter" style="width: 600px;">
      <thead>
        <tr>
          <th colspan="2" style="border-style: solid; border-width: 0 0 1px 0;">
            <h3>Add/Edit Domain</h3>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Domain</td>
          <td>
            <input type="text" name="domain" />
          </td>
        </tr>
        <tr>
          <td><span class="i18n_description">Description</span></td>
          <td>
            <input type="text" name="description" />
          </td>
        </tr>
        <tr>
          <td>Transport:</td>
          <td>
            <input type="text" name="transport" />
          </td>
        </tr>
        <tr>
          <td>Recipient Restriction Class:</td>
          <td>
            <input type="text" name="restriction_class" />
          </td>
        </tr>
        <tr>
          <td><span class="i18n_mailboxes">Mailboxes</span></td>
          <td>
            <input type="text" name="mailboxes" />
            ( -1 = disable | 0 = unlimited )
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <input class="button" type="submit" name="submit" />
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
