<form method="post">
  <table>
  <tbody>
  <tr>
    <th>
      <span class="i18n-host_name">Host name</span>
    </th>
    <td>
      <input type="text" name="host" />
    </td>
  </tr>
  <tr>
    <th>
      <span class="i18n-access">Access</span>
    </th>
    <td>
      <select name="access">
        <option>allow</option>
        <option>deny</option>
      </select>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="submit"/>
    </td>
  </tr>
  </tbody>
  </table>
</form>
