<form method="post">
  <table>
  <tbody>
  <tr>
    <th>
      <span class="i18n-server_name">Server name</span>
    </th>
    <td>
      <input type="text" name="server" />
    </td>
  </tr>
  <tr>
    <th>
      <span class="i18n-host_name">Host name</span>
    </th>
    <td>
      <input type="text" name="host_name" />
    </td>
  </tr>
  <tr>
    <th>
      <span class="i18n-server_type">Server type</span>
    </th>
    <td>
      <select name="server_type_id">
      <option>SMTP</option>
      <option>IMAP</option>
      <option>MX</option>
      </select>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="submit"/>
    </td>
  </tr>
  </tbody>
  </table>
</form>
